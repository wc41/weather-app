<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weatherapp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&family=Raleway:wght@500&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class = "container mini">
        <div class = "childx childone">
          <div class = "baby1">
            <img src="535239.png" alt="" width="20" height="23">
          </div>
          <div class = "baby2">
            <img src="down.png" alt="" width="10" height="10">
          </div>
        </div>
        <div class = "child1 city">
          PHILADELPHIA
        </div>
        <div class = "child1 temp">
          67°
        </div>
        <div class = "childx childone">
          <div class = "baby1">
            <img src="uptemp.png" alt="" width="15" height="15">
          </div>
          <div class = "blegh">
            73°
          </div>
          <div class = "baby2">
            <img src="downtemp.png" alt="" width="15" height="15">
          </div>
          <div class = "blegh">
            51°
          </div>
        </div>
        <div class = "childx feelslike">
          feels like 71°
        </div>
        <div class = "childz switches">
          <div class = "line">
            <hr>
          </div>
          <div class = "daytext">
            DAY
          </div>
          <div class = "switch">
            <img src="dayswitch.png" alt="" width="65" height="20">
          </div>
          <div class = "daytext">
            10-DAY
          </div>
          <div class = "line">
            <hr>
          </div>
        </div>
        <div class = "childy">
          <div class = "arrumb">
            <div class = "arrow">
              <img src="left.png" alt="" width="10" height="10">
            </div>
            <div class = "umbrella">
              <img src="umbrella.png" alt="" width="15" height="15">
            </div>
          </div>
          <div class = "tablecontainer">
            <div class = "table">
              <div class = "time">
                NOW
              </div>
              <div class = "icon">
                <img src="rain.png" alt="" width="20" height="20">
              </div>
              <div class = "degree">
                67°
              </div>
            </div>
            <div class = "table">
              <div class = "time">
                1PM
              </div>
              <div class = "icon">
                <img src="rain.png" alt="" width="20" height="20">
              </div>
              <div class = "degree">
                68°
              </div>
            </div>
            <div class = "table">
              <div class = "time">
                2PM
              </div>
              <div class = "icon">
                <img src="rainsun.png" alt="" width="20" height="20">
              </div>
              <div class = "degree">
                72°
              </div>
            </div>
            <div class = "table">
              <div class = "time">
                3PM
              </div>
              <div class = "icon">
                <img src="sun.png" alt="" width="20" height="20">
              </div>
              <div class = "degree">
                74°
              </div>
            </div>
            <div class = "tableend">
              <div class = "time">
                4PM
              </div>
              <div class = "icon">
                <img src="sun.png" alt="" width="20" height="20">
              </div>
              <div class = "degree">
                72°
              </div>
            </div>
          </div>
          <div class = "arrowright">
            <img src="right.png" alt="" width="10" height="10">
          </div>
        </div>
        <div class = "childy">
          <div class = "arrowleft">
            <img src="left.png" alt="" width="10" height="10">
          </div>
          <div class = "widgetcontainer">
            <div class = "widget">
              <div class = "widgettitle">
                UV INDEX
              </div>
              <div class = "info">
                3
              </div>
            </div>
            <div class = "widget">
              <div class = "widgettitle">
                HUMIDITY
              </div>
              <div class = "info">
                63%
              </div>
            </div>
          </div>
          <div class = "widgetcontainer">
            <div class = "widget">
              <div class = "widgettitle">
                POLLEN COUNT
              </div>
              <div class = "info">
                Low
              </div>
            </div>
            <div class = "widget">
              <div class = "widgettitle">
                AIR QUALITY
              </div>
              <div class = "info">
                62
              </div>
            </div>
          </div>
          <div class = "arrowright1">
            <img src="right.png" alt="" width="10" height="10">
          </div>
        </div>
        <div class = "final">
          <div class = "left">
            <img src="map.png" alt="" width="25" height="25">
          </div>
          <div class = "right">
            <img src="settings.png" alt="" width="25" height="25">
  
          </div>
        </div>
        <div>
          <hr>

        </div>

      </div>


    </div>
  </body>
</html>
